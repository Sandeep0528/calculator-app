<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./cal.css">
</head>

<body>

    <div class="container">
        <div class="result">0</div>
        <div class="part1">
            <button onclick="validate('7')">7</button>
            <button onclick="validate('8')">8</button>
            <button onclick="validate('9')">9</button>
            <button onclick="validate('%')" style="background-color: thistle;">%</button>
        </div>
        <div class="part2">
            <button onclick="validate('4')">4</button>
            <button onclick="validate('5')">5</button>
            <button onclick="validate('6')">6</button>
            <button onclick="validate('*')" id="yellow">*</button>
        </div>
        <div class="part3">
            <button onclick="validate('1')">1</button>
            <button onclick="validate('2')">2</button>
            <button onclick="validate('3')">3</button>
            <button onclick="validate('+')" id="green">+</button>
        </div>
        <div class="part4">
            <button onclick="validate('0')">0</button>
            <button onclick="validate('.')" style="background-color: lightblue;">.</button>
            <button onclick="calResult()" style=" background-color: aquamarine;">=</button>
            <button onclick="validate('/')" style="background-color: orange;">/</button>
        </div>
        <div class="part5">
            <button onclick="vanish()" style="background-color: blueviolet;">C</button>
            <button onclick="validate('-')" style="background-color: palevioletred;">-</button>
        </div>
    </div>
    <script src="./cal.js"></script>

</html>
